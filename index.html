<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<div class="container-fluid nopadding">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12 juoda">
            <div class="menu">
                <div class="row">
                    <div class="menubox">
                        <div class="menuline" onclick="location.href='http://www.google.com'"></div>
                        <div class="menuline" onclick="location.href='http://www.delfi.lt'"></div>
                        <div class="menuline" onclick="location.href='http://www.15min.lt'"></div>
                    </div>
                     <div>
                         <p class="taskmanager"><strong>TASK</strong>MANAGER</p>
                     </div>
                </div>
            </div>
            <div class="row">
                <div>
                    <span class="fa fa-arrow-left fa-2x arrow"></span>
                </div>
                <p class="slash">|</p>
                <p class="editcars"> Edit cars</p>
            </div>
        </div>
    </div>


    <div class="row labels">
        <div class="col-lg-8 col-md-8 col-xs-8 mx-auto">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12 nopadding">
                    <div class="row">
                        <div class="col-lg-5 col-md-5 col-xs-5">
                            <div class="row">
                                <div class="col-lg-2 col-md-3 col-xs-3">
                                    <p class="smallgrey">Row#</p>
                                </div>
                                <div class="col-lg-10 col-md-9 col-xs-9">
                                    <p class="smallgrey">Name</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5 col-md-5 col-xs-5">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-xs-6">
                                    <p class="smallgrey">Type</p>
                                </div>
                                <div class="col-lg-6 col-md-6 col-xs-6">
                                    <p class="smallgrey">Colour</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-xs-2 nopadding padding">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-xs-12 nopadding">
                                    <span class="editfields padding" id="btn-edit-fields">EDIT FIELDS</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


            </div>
            <div class="row">
                <div class="col-lg-8 col-md-8 col-xs-8 mx-auto scndlight">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-xs-12 nopadding">
                            <div class="row">
                                <div class="col-lg-5 col-md-5 col-xs-5 padding">
                                    <div class="row">
                                        <div class="col-lg-2 col-md-3 col-xs-3 padding">
                                            <input type="number" id="row" class="form-control rowchech" value="">
                                        </div>
                                        <div class="col-lg-10 col-md-9 col-xs-9 padding">
                                            <input type="text" id="name" class="form-control" value="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-5 col-md-5 col-xs-5 padding">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-xs-6 padding">
                                            <input type="text" id="type" class="form-control typemargin" value="">
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-xs-6 padding">
                                            <input type="text" id="colour" class="form-control colourmargin" value="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-2 col-xs-2 nopadding">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-xs-6 btnelement">
                                            <span class="fa fa-check chechbox btn-save-car" id="chechbox" aria-hidden="true" onclick="submitCar()"></span>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-xs-6 btnelement">
                                            <span class="fa fa-times timesbox btn-clear"  id="timesbox" aria-hidden="true" onclick="clearCar()"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="car-list"></div>
        </div>

    </div>

</div>
</div>









<body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/e17541f68b.js"></script>
<script src="uzduotis.js"></script>
</body>
</html>
